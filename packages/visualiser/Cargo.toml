[package]
name = "visualiser"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "visualiser"
path = "src/main.rs"

[dependencies]
wgpu = "23.0"
bytemuck = { version = "1.16", features = ["derive"] }
glam = "0.28"
log = "0.4"
env_logger = "0.11"
pollster = "0.3"
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Native only
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
winit = "0.29"
clap = { version = "4.5", features = ["derive"] }
image = "0.25"

# WASM only
[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1"
console_log = "1.0"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = [
    "Document",
    "Window",
    "Element",
    "HtmlCanvasElement",
    "console",
] }
