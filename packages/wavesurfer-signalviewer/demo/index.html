<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wavesurfer SignalViewer Demo</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: #1a1a2e;
        color: #eee;
        padding: 20px;
        min-height: 100vh;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: #fff;
      }

      h2 {
        font-size: 1rem;
        margin: 1.5rem 0 0.5rem;
        color: #888;
        font-weight: normal;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .waveform-container {
        background: #16213e;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 16px;
      }

      #waveform {
        background: #0f3460;
        border-radius: 4px;
        margin-bottom: 8px;
      }

      .controls {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 16px;
      }

      button {
        background: #e94560;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
      }

      button:hover {
        background: #ff6b6b;
      }

      button:disabled {
        background: #555;
        cursor: not-allowed;
      }

      select {
        background: #16213e;
        color: white;
        border: 1px solid #0f3460;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 14px;
      }

      .info-panel {
        background: #16213e;
        border-radius: 8px;
        padding: 16px;
      }

      .info-row {
        display: flex;
        gap: 24px;
        flex-wrap: wrap;
      }

      .info-item {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .info-label {
        font-size: 12px;
        color: #888;
      }

      .info-value {
        font-size: 16px;
        font-family: "SF Mono", Monaco, monospace;
        color: #4ecca3;
      }

      .legend {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        margin-top: 12px;
      }

      .legend-item {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 13px;
      }

      .legend-color {
        width: 16px;
        height: 16px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Wavesurfer SignalViewer Plugin Demo</h1>

      <div class="waveform-container">
        <div id="waveform"></div>
        <div id="signalviewer"></div>
      </div>

      <div class="controls">
        <button id="playPause">Play</button>
        <button id="stop">Stop</button>
        <select id="layoutMode">
          <option value="overlay">Overlay Layout</option>
          <option value="stacked">Stacked Layout</option>
        </select>
        <select id="renderMode">
          <option value="filled">Filled Mode</option>
          <option value="line">Line Mode</option>
          <option value="stepped">Stepped Mode</option>
          <option value="impulses">Impulses Mode</option>
          <option value="heat-strip">Heat Strip Mode</option>
        </select>
      </div>

      <div class="info-panel">
        <h2>Hover Info</h2>
        <div class="info-row">
          <div class="info-item">
            <span class="info-label">Time</span>
            <span class="info-value" id="hoverTime">--</span>
          </div>
          <div class="info-item">
            <span class="info-label">Sine Wave</span>
            <span class="info-value" id="hoverSine">--</span>
          </div>
          <div class="info-item">
            <span class="info-label">Envelope</span>
            <span class="info-value" id="hoverEnvelope">--</span>
          </div>
          <div class="info-item">
            <span class="info-label">Noise</span>
            <span class="info-value" id="hoverNoise">--</span>
          </div>
        </div>

        <div class="legend">
          <div class="legend-item">
            <div class="legend-color" style="background: #3b82f6"></div>
            <span>Sine Wave (center baseline)</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: #f59e0b"></div>
            <span>Envelope (bottom baseline)</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: #10b981"></div>
            <span>Noise (bottom baseline)</span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
