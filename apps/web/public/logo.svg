<svg width="800" height="800" viewBox="0 0 800 800"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Main rainbow gradient -->
    <linearGradient id="rainbow" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#d81fb7"/>
      <stop offset="30%" stop-color="#ffcc33"/>
      <stop offset="60%" stop-color="#6cffc9"/>
      <stop offset="100%" stop-color="#3fdfff"/>
    </linearGradient>

    <!-- Body shading -->
    <radialGradient id="coreGlow" cx="45%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Central body -->
  <path
    d="M220 400
       C260 330, 380 300, 520 340
       C610 365, 610 435, 520 460
       C380 500, 260 470, 220 400 Z"
    fill="url(#rainbow)"
  />

  <!-- Core glow -->
  <ellipse cx="420" cy="400" rx="160" ry="90"
           fill="url(#coreGlow)"/>

  <!-- Right tentacles -->
  <path d="M520 350 C650 260, 720 240, 760 300"
        stroke="url(#rainbow)" stroke-width="24"
        fill="none" stroke-linecap="round"/>

  <path d="M520 450 C650 540, 720 560, 760 500"
        stroke="url(#rainbow)" stroke-width="24"
        fill="none" stroke-linecap="round"/>

  <path d="M500 310 C620 230, 610 190, 560 160"
        stroke="url(#rainbow)" stroke-width="16"
        fill="none" stroke-linecap="round"/>

  <path d="M500 490 C620 570, 610 610, 560 640"
        stroke="url(#rainbow)" stroke-width="16"
        fill="none" stroke-linecap="round"/>

  <!-- Left tentacles (mirrored) -->
  <g transform="scale(-1,1) translate(-800,0)">
    <path d="M520 350 C650 260, 720 240, 760 300"
          stroke="url(#rainbow)" stroke-width="24"
          fill="none" stroke-linecap="round"/>

    <path d="M520 450 C650 540, 720 560, 760 500"
          stroke="url(#rainbow)" stroke-width="24"
          fill="none" stroke-linecap="round"/>

    <path d="M500 310 C620 230, 610 190, 560 160"
          stroke="url(#rainbow)" stroke-width="16"
          fill="none" stroke-linecap="round"/>

    <path d="M500 490 C620 570, 610 610, 560 640"
          stroke="url(#rainbow)" stroke-width="16"
          fill="none" stroke-linecap="round"/>
  </g>

</svg>
