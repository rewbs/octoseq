<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" aria-hidden="true">
  <!-- Transparent graph-paper style grid (light, unobtrusive) -->
  <defs>
    <!-- minor grid: every 10px -->
    <pattern id="minorGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(0,0,100,0.1)" stroke-width="1"/>
    </pattern>

    <!-- major grid: every 50px -->
    <pattern id="majorGrid" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="url(#minorGrid)"/>
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(0,0,100,0.1)" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#majorGrid)"/>
</svg>
